<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input type="text"class="form-control">
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label>
        <textarea name="name" class="form-control" rows="2" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label for="File"><b>Foto Profil</b></label>
        <input type="file" class="form-control-file" id="File">
      </div>
      <div class="form-group">
        <label><b>Alamat Email</b></label>
        <input type="email" class="form-control">
      </div>
      <div class="form-group">
        <label><b>Kata Sandi</b></label>
        <input type="password" class="form-control">
      </div>
      <div class="form-group">
        <!-- <legend class="col-form-label"><b>Jenis Kendaraan Anda :</b></legend> -->
        <label><b>Jenis Kendaraan Anda : </b></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Mobil</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Motor</label>
        </div>
      </div>

      <button type="button" class="btn btn-primary" name="button">Register</button>
    </form>
  </body>
</html>
